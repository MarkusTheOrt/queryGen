<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Loveley SQL Query.</title>
    <link rel="stylesheet" href="index.css" media="screen" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Add a regulation or so</h1>
    <div class="form">
      <div>
        <label for="number">Article Number</label>
        <input type="text" id="number" placeholder="e.g. 9.3.b" />
      </div>
      <div>
        <label for="name"> Name </label>
        <input type="text" id="name" placeholder="Name" />
      </div>
      <div>
        <label for="tags"> Tags </label>
        <input
          type="text"
          id="tags"
          placeholder="e.g. Drivers,Points,Safety Car,WCC"
        />
      </div>
      <div>
        <label for="text"> Text </label>
        <textarea
          type="text"
          id="text"
          placeholder="> **1)    REGULATIONS"
        ></textarea>
      </div>

      <input id="clicky" type="submit" />
      <div id="cleary">Clear</div>
    </div>
    <fieldset id="field">
      <legend>Query (click to copy)</legend>
      <pre id="query">
        Empty query.
      </pre>
      <div id="alert" class="hidden">

  </body>
</html>
